<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black and White</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>


    <link rel="stylesheet" href="./styles.css">

    <script>
        function clearInput() {
            document.getElementById('imageUrlInput').value = '';
        }
    </script>

</head>

<body class="bg-black text-white">

    <div class="container">

        <h6 class="title">Black and White Spa</h6>

        <form action="/loadImage">

            <div class="mb-3">
                
                <label for="imageUrlInput" class="form-label">Ingresa la URL de tu Imagen:</label>
                <textarea type="text" id="imageUrlInput" name="imagen" class="form-control" placeholder="Ingresa la URL de la imagen" required></textarea>
            
            </div>

            <button type="submit" class="btn">Subir imagen</button>
            <button type="button" class="btn" onclick="clearInput()">Limpiar URL</button>

        </form>
    
    </div>


</body>

</html>
